<!-- Services Section -->
    <section id="research">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Research</h2>
                    <h3 class="section-subheading text-muted">We study how climate change interacts with the terrestrial systems that underpin human thriving, like agriculture, vegetation and water resources.</h3>
                </div>
            </div>

            {% for topic in site.data.research %}
            <div class="row">
            </div>
            <div class="container">
              <div class="col-md-1"> </div>
              	<div class="row research-topic">
              		<div class="{{topic.columns}}">
                  		<img class="img-responsive" alt="" src={{ topic.imgSrc }}>
                	</div>
                  <div class= {{ topic.columns2 }}>
                  		<h4>{{ topic.name }}</h4>
                  		<p class="text-muted">{{ topic.description }}</p>
                  		<p class="text-muted"><i>see</i> &rarr; <a class="page-scroll" href="#papers">publications</a></p>
                  	</div>
             	 </div>
            </div>
            <br><br><br><br>
            {% endfor %}
        </div>
    </section>
